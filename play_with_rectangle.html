<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Rectangles</title>
    <style>
        h2{
            text-align: center;
            background-color: rgb(118, 202, 202);
        }
        .rectangle{
            border: 1px solid rgb(0, 0, 0);
            width: 200px;
            height: 200px;
            margin: auto;
        }
        .buttons{
            padding: 20px;
            width: 200px;
            margin: auto;
        }
        body{
            background-color: rgb(230, 199, 241);
        }
    </style>
</head>

<body>
    <h2>Make changes to the rectangle.</h2>
    <div class="rectangle"></div>
    <div class="buttons">
        <button onclick="changeToCircle()">Make circle</button>
        <button onclick="hide()">Hide</button>
        <button onclick="show()">Show</button>
    </div>
    <script>
        let div = document.querySelector('.rectangle')
        function changeToCircle() {
            div.style.borderRadius = '50%';
        }
        function hide() {
            div.style.display = 'none';
        }
        function show() {
            div.style.display = 'block';
        }
        div.onmouseenter = function () {
            div.style.background = 'lightpink';
        }
        div.onmouseout = function () {
            div.style.background = 'none';
        }
    </script>
</body>

</html>
