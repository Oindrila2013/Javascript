<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .alert {
            color: rgb(252, 252, 252);
            background-color: rgb(122, 0, 24);
            padding: 5px;
            margin: auto;
            width: 500;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="heading">Welcome</h1>
        <p>Hello</p>
    </header>
    <p>How are you?</p>
    <script>
        let div = document.createElement('div');
        div.id = "paragraph"
        div.className = "alert";
        div.innerHTML = "<p>Congrats! You have created a div.</p>";
        document.body.append(div)

        let heading = document.getElementById("heading");
        heading.innerHTML = '&#128512';

        document.querySelector('header p').innerHTML = "<strong>Good Job!</strong>"
    </script>
</body>

</html>
